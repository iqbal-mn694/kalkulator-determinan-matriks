{% extends 'core/base.html' %} 
{% block title %}
    Calculate
{% endblock title %}

{% block content %} 
        <section class="mt-20">
            <div class="flex flex-col">
                <div class="mb-2 mx-auto">
                    <form action="{% url 'core:calculate' %}">
                        <input type="text" placeholder="Masukkan ordo matriks" name="n">
                        <button class="btn" type="submit">Confirm</button>
                        <button class="btn">Panduan</button>
                    </form>
                </div>

            <form action="{% url 'core:calculate' %}?n={{ n }}" method="POST">
                {% csrf_token %}
                    <div class="box md:w-2/4 p-3 mx-auto w-11/12">
                        <div class="flex items-center mb-2">
                            <input type="text" name="{{ i }}" class="w-full" disabled placeholder="determinant result" {% if result %}value="{{ result }}"{% endif %}>
                        </div>
                        <div class="pb-6 grid grid-cols-{{ n }} gap-4 justify-items-center" id="hidden" >
                        {% for i in n_cells %}
                        <div class="w-full">
                            <input type="number" name="{{ i }}" class="w-full">
                        </div>
                        {% endfor %}
                </div>

                <button class="btn" id="submit" type="submit">Hitung</button>
                </div>



                </form>
            </div>
        </section>  
    </div>

    <script>
        let btn = document.getElementById("submit");
    </script>



{% endblock content %}
