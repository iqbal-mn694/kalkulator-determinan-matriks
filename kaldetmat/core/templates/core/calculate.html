{% extends 'core/base.html' %} 
{% block title %}
    Calculate
{% endblock title %}

{% block content %} 
        <section class="mt-20">
            <div class="">
                <div class="mb-2">
                    <form action="{% url 'core:calculate' %}">
                        <input type="text" placeholder="Masukkan ordo matriks" name="n">
                        <button class="btn" type="submit">Confirm</button>
                    </form>
                    <button class="btn">Panduan</button>
                </div>

            <form action="{% url 'core:calculate' %}?n={{ n }}" method="POST">
                {% csrf_token %}
                    <div class="box w-full p-3">
                        <input type="text" name="{{ i }}" class="w-full mb-2 " disabled placeholder="result">
                        
                        <div class="class=pb-6 grid grid-cols-{{ n }} gap-1 justify-items-center">
                        {% for i in n_cells %}
                        <div>
                            <input type="number" name="{{ i }}" class="w-full">
                        </div>
                        {% endfor %}
                </div>

                <button class="btn" id="submit" type="submit">Hitung</button>
                </div>



                </form>
            </div>
        </section>

          <div class="container">
              <div class="main">
                  
                  {% if result %}
                      
                      {% for step in result %}
                          <p>{{ step }}</p>
                      {% endfor %}
                          
                  {% endif %}
                      
      
              </div>
          </div>        
    </div>

    <script>
        let btn = document.getElementById("submit");
    </script>



{% endblock content %}
