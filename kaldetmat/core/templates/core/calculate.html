{% extends 'core/base.html' %} 
{% block content %} 
        <section class="mt-20 ">
            <form action="{% url 'core:calculate' %}?n={{ n }}" method="POST">
                {% csrf_token %}
                <div class="box w-2/3 p-3">
                    
                    <div class="class=pb-6 grid grid-cols-{{ n }} gap-2 justify-items-center">
                    {% for i in n_cells %}
                    <div>
                        <input type="number" name="{{ i }}" class="w-full">
                    </div>
                    {% endfor %}
            </div>


                <input class="py-4 px-6 text-lg bg-teal-500 text-white rounded-xl mx-auto" type="submit" value="OK">
            </div>



            </form>
        </section>

        <section class="mt-20">
            
          </section>
        
          <div class="container">
              <div class="main">
                  
                  {% if result %}
                      
                      {% for step in result %}
                          <p>{{ step }}</p>
                      {% endfor %}
                          
                  {% endif %}
                      
      
              </div>
          </div>        
    </div>

{% endblock content %}
